<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Peserta</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div id="leftHeader">
            <span id="judul">Sidang Tugas Akhir</span>
        </div>
        <div id="rightHeader">
            <span th:text="${nama}">Nama</span>, <span th:text="${peran}">Peran</span>
            <img th:src="@{assets/userwhite.svg}" alt="" onclick="">
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div id="functionBar">
                <!-- <input id="searchBar" type="text" placeholder="search..."> -->
                <!-- <button id="filterButton">Filter</button>
                <button id="sortButton">Sort</button>
                <button id="view">â–¤</button> -->
                <!-- <button id="addSidangButton">+</button> -->
            </div>
            <div class="card">
                <div class="headAdmin">
                    <a href="/home">
                        <button style="border: 0px; color:#E3F1F0" form="adminTambahPeserta">
                            <img src="../assets/arrow.svg" alt="">
                        </button>
                    </a>
                    <label for="" value="head">Tambah Peserta</label>
                </div>
                <div class="formContainer">
                    <form action="/home/add" method="post">
                        <div class="form-group">
                            <label for="nama">Nama:</label>
                            <input type="text" name="nama" id="nama" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select name="role" id="role" required>
                                <option value="">--Pilih Peran--</option>
                                <option value="admin">Admin</option>
                                <option value="koord">Koordinator</option>
                                <option value="dosen">Dosen</option>
                                <option value="mahasiswa">Mahasiswa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="npm">NPM/NIK:</label>
                            <input type="text" name="npm" id="npm">
                        </div>
                        <div class="footerAdmin">
                            <button type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
