<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Peserta</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/css/profileOverlay.css"> 

    <script src="../js/admin/tambahPeserta.js" defer></script>
    <script src="../js/Overlay.js" defer></script>
</head>

<body>
    <header >
        <div id="leftHeader">
            <span id="judul">Sidang Tugas Akhir</span>
        </div>
        <div id="rightHeader">
            <span th:text="${nama}">Nama</span>, <span th:text="${peran}">Peran</span>
        </div>
        <div class="userProfile">
            <img th:src="@{../assets/userWhite.png}" alt="" onclick="showElement()">
        </div>
    </header>
    <div id="OverlayIconUser">
        <form action="logout" method="post">
            <button id="logoutButton" type="submit" value="logout">Log out</button>
        </form>
    </div>
    <main onclick="hideElement()">
        <div class="mainContainer">
            <div id="functionBar">
                <!-- Function bar (commented for future development) -->
                <!-- <input id="searchBar" type="text" placeholder="search..."> -->
                <!-- <button id="filterButton">Filter</button>
                <button id="sortButton">Sort</button>
                <button id="view">â–¤</button> -->
                <!-- <button id="addSidangButton">+</button> -->
            </div>
            <div class="card">
                <div class="headAdmin">
                    <a href="/home">
                        <button style="border: 0px; color:#E3F1F0" form="adminTambahPeserta">
                            <img src="../assets/arrow.svg" alt="">
                        </button>
                    </a>
                    <label for="" value="head">Tambah Peserta</label>
                </div>
                <div class="formContainer">
                    <form id="addUserForm" th:action="@{/home/add}" method="post" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="nama">Nama:</label>
                            <input type="text" name="nama" id="nama" required oninput="generate()">
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select name="role" id="role" required onchange="generate()">
                                <option value="">--Pilih Peran--</option>
                                <option value="Admin">Admin</option>
                                <option value="Koordinator">Koordinator</option>
                                <option value="Dosen">Dosen</option>
                                <option value="Mahasiswa">Mahasiswa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" name="password" id="password" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nik">NIK:</label>
                            <input type="text" name="nik" id="nik">
                        </div>
                        <div class="footerAdmin">
                            <button type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
