<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="login_container">
        <h2 class="login_header"><strong>LOGIN</strong></h2>
        
        <div class="form_container">
            <form action="/" method="post">
                <input type="text" id="email" name="email" placeholder="Input email Anda" required th:value="${email}">
                <input type="password" id="password" name="password" placeholder="Input password Anda" required th:value="${password}">
                <div class="wrap">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

        <div th:if="${error}" class="error_message">
            <p th:text="${error}"></p>
        </div>        
    </div>
</body>
</html>
